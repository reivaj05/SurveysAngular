<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form role="form" ng-submit="closeThisDialog(); deleteSurvey(ngDialogData.index, ngDialogData.surveyId)">
            <h4>This action cannot be undone</h4>
            <div class="well">
                <div class="form-group">
                    <label>Are you sure you want to delete this survey?</label>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" ng-click="closeThisDialog()" class="btn btn-primary">Cancel</button>  
                </div>
            </div>
        </form>
    </div>
</div>
